<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Ark4 News
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-noticias [articles]="articles"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
